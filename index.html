<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Case Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Court Case Search</h1>
  <input type="text" id="searchInput" placeholder="Search by Case No. or Petitioner">
  <table id="caseTable">
    <thead>
      <tr>
        <th>Case No.</th><th>Filing Date</th><th>Petitioner</th>
        <th>Opponent</th><th>Advocate</th><th>Officer</th>
        <th>Status</th><th>Hearing Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
