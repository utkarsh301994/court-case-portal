<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Case Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Add New Case Entry</h3>
  <form id="caseForm">
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <input type="text" placeholder="Case No." name="caseNo" required>
      
      <input type="text" placeholder="Petitioner's Name" name="petitioner" required>
      <input type="text" placeholder="O.P's Name" name="opponent" required>
      <input type="text" placeholder="Under Section" name="section">
      <input type="date" placeholder="Filing Date" name="filingDate" required>
      <input type="date" placeholder="Next Date" name="nextDate">
      <input type="text" placeholder="Advocate" name="advocate">
      <select name="officer" required>
        <option value="" disabled selected>Select Officer</option>
        <option value="burwan">Burwan</option>
        <option value="kandi">Kandi</option>
        <option value="salar">Salar</option>
        <option value="bharatpur">Bharatpur</option>
        <option value="khargram">Khargram</option>
      </select>
      <input type="text" placeholder="Mouza" name="mouza" required>
      
      <!-- Dynamic Land Entry Section -->
      <div id="landDetailsContainer">
        <div class="land-entry">
          
          <!-- Numbers -->
          <input type="text" placeholder="JL No." name="jl[]" required>
          <input type="text" placeholder="Dag No." name="dag[]" required>
          <input type="text" placeholder="Khatian No." name="khatian[]" >
          <input type="text" placeholder="Area" name="area[]" >
        </div>
      </div>
      <button type="button" onclick="addLandEntry()">+ Add More Land</button>
  
      
    </div>
    <br>
    <button type="submit">Add Case</button>
  </form>
  <h1>Court Case Search</h1>
  
  <table id="caseTable">
    <thead>
      <tr>
        <th><input type="text" placeholder="Search Case No."></th>
        <th><input type="text" placeholder="Search Filing Date"></th>
        <th><input type="text" placeholder="Search Petitioner"></th>
        <th><input type="text" placeholder="Search O.P."></th>
        <th><input type="text" placeholder="Search Section"></th>
        <th><input type="text" placeholder="Search Officer"></th>
        <th><input type="text" placeholder="Search Mouza"></th>
        <th><input type="text" placeholder="Search Khatian No."></th>
        <th><input type="text" placeholder="Search JL No."></th>
        <th><input type="text" placeholder="Search Dag No."></th>
        <th><input type="text" placeholder="Search Area"></th>
        <th><input type="text" placeholder="Search Next Date"></th>
        <th><input type="text" placeholder="Search Advocate"></th>
      </tr>
      <tr>
        <th>Case No.</th>
        <th>Filing Date</th>
        <th>Petitioner's Name</th>
        <th>O.P's Name</th>
        <th>Under Section</th>
        <th>BL&LRO / I.C / O.C</th>
        <th>Mouza</th>
        <th>Khatian No.</th>
        <th>JL No.</th>
        <th>Dag No.</th>
        <th>Area</th>
        <th>Next Date</th>
        <th>Advocate's Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here via JS or manually -->
    </tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
