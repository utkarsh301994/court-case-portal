<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Case Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Add New Case Entry</h3>
  <form id="caseForm">
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <input type="text" placeholder="Case No." name="caseNo" required>
      <input type="text" placeholder="Filing Date" name="filingDate">
      <input type="text" placeholder="Petitioner's Name" name="petitioner">
      <input type="text" placeholder="O.P's Name" name="opponent">
      <input type="text" placeholder="Under Section" name="section">
      <input type="text" placeholder="Officer" name="officer">
      <input type="text" placeholder="Mouza" name="mouza">
      <input type="text" placeholder="Khatian No." name="khatian">
      <input type="text" placeholder="JL No." name="jl">
      <input type="text" placeholder="Dag No." name="dag">
      <input type="text" placeholder="Area" name="area">
      <input type="text" placeholder="Next Date" name="nextDate">
      <input type="text" placeholder="Advocate" name="advocate">
    </div>
    <br>
    <button type="submit">Add Case</button>
  </form>
  <h1>Court Case Search</h1>
  
  <table id="caseTable">
    <thead>
      <tr>
        <th><input type="text" placeholder="Search Case No."></th>
        <th><input type="text" placeholder="Search Filing Date"></th>
        <th><input type="text" placeholder="Search Petitioner"></th>
        <th><input type="text" placeholder="Search O.P."></th>
        <th><input type="text" placeholder="Search Section"></th>
        <th><input type="text" placeholder="Search Officer"></th>
        <th><input type="text" placeholder="Search Mouza"></th>
        <th><input type="text" placeholder="Search Khatian No."></th>
        <th><input type="text" placeholder="Search JL No."></th>
        <th><input type="text" placeholder="Search Dag No."></th>
        <th><input type="text" placeholder="Search Area"></th>
        <th><input type="text" placeholder="Search Next Date"></th>
        <th><input type="text" placeholder="Search Advocate"></th>
      </tr>
      <tr>
        <th>Case No.</th>
        <th>Filing Date</th>
        <th>Petitioner's Name</th>
        <th>O.P's Name</th>
        <th>Under Section</th>
        <th>BL&LRO / I.C / O.C</th>
        <th>Mouza</th>
        <th>Khatian No.</th>
        <th>JL No.</th>
        <th>Dag No.</th>
        <th>Area</th>
        <th>Next Date</th>
        <th>Advocate's Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here via JS or manually -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
